<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Existing meta tags and fonts -->
    <style>
        :root {
            --primary: #3E2723;    /* Rich coffee color */
            --secondary: #689F38;  /* Vibrant herb green */
            --accent: #FFD54F;     /* Warm golden yellow */
            --light: #FFF8E1;      /* Soft parchment */
            --dark: #1B0D00;       /* Deep chocolate */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 20px;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            background: linear-gradient(45deg, var(--light) 0%, #FFFAF0 100%);
        }

        header[role="banner"] {
            background: linear-gradient(135deg, rgba(62, 39, 35, 0.95) 0%, rgba(27, 13, 0, 0.95) 100%),
                        url('talbina-header.jpg') center/cover;
            padding: 8rem 1rem;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: titleEntrance 1s ease-out;
        }

        @keyframes titleEntrance {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hero-image {
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,213,79,0.1));
            z-index: 1;
        }

        .hero-image img {
            transform: scale(1.05);
            transition: transform 0.5s ease-out;
        }

        .benefits-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .benefit-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: var(--radius);
            border: 2px solid var(--accent);
            transform-style: preserve-3d;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .benefit-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--accent), transparent);
            animation: glow 4s linear infinite;
            opacity: 0.1;
        }

        @keyframes glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .benefit-icon {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .recipe {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border: 2px dashed var(--secondary);
            padding: 3rem;
            position: relative;
            transform: perspective(1000px) rotateY(5deg);
            transition: var(--transition);
        }

        .recipe:hover {
            transform: perspective(1000px) rotateY(0);
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            margin: 0 10px;
        }

        .social-links a:hover {
            transform: translateY(-5px) rotate(10deg);
            box-shadow: 0 5px 15px rgba(255,213,79,0.3);
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .recipe {
                transform: none;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Existing body content with enhanced elements -->
    <header role="banner">
        <h1>
            <span class="arabic" style="display: block; margin-bottom: 1rem;">نوري طلبينة</span>
            Noori Talbina
        </h1>
        <p style="font-size: 1.5rem; color: var(--accent);">Ancient Wisdom • Modern Wellness</p>
    </header>

    <main role="main">
        <article class="hero-image" aria-labelledby="talbina-image">
            <figure>
                <img src="talbina-traditional.jpg" alt="Traditional Talbina preparation">
                <figcaption class="image-caption" style="font-size: 1.1rem; padding: 1.5rem;">
                    <i class="fas fa-seedling"></i> 100% Organic • <i class="fas fa-clock"></i> Traditional Preparation
                </figcaption>
            </figure>
        </article>

        <!-- Rest of content with enhanced cards -->
    </main>

    <script>
        // Add intersection observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.benefit-card, .recipe').forEach(el => {
            el.style.opacity = 0;
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'all 0.8s ease-out';
            observer.observe(el);
        });
    </script>
</body>
</html>
